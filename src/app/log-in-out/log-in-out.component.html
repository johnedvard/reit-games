<button *ngIf="!isSignedIn" class="btn-flat">Login</button>
<img
  *ngIf="isSignedIn"
  id="login-avatar"
  [src]="gamerImgSrc"
  alt="Image of logged in gamer"
/>
<span *ngIf="isSignedIn" class="chevron"></span>

<app-account-menu
  id="accountMenu"
  (click)="appAccountMenuClick($event)"
  *ngIf="isDropDownOpen"
  class="dropdown"
  [(isDropDownOpen)]="isDropDownOpen"
></app-account-menu>
